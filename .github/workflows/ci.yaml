name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: devops-pipeline-demo
  REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: vars
        run: echo "TAG=v$(date +'%Y-%m-%d_%H%M')_${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

     
  
    
      - name: Verify image built and pushed

        run: |
          echo "Esperando que DockerHub publique la imagen..."
          sleep 10
          docker login -u "$REGISTRY" -p "$DOCKERHUB_TOKEN"
          docker pull $REGISTRY/$IMAGE_NAME:$TAG
          echo "Imagen verificada correctamente âœ…"

